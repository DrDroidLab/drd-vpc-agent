apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  annotations:
    meta.helm.sh/release-name: "{{ .Release.name }}"
data:
  redis.conf: |
    # Redis configuration for production use
    
    # Network settings
    bind 0.0.0.0
    port 6379
    tcp-keepalive 60
    timeout 300
    
    # Memory management
    maxmemory 400mb
    maxmemory-policy allkeys-lru
    
    # Persistence settings
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # AOF settings
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Logging
    loglevel notice
    logfile ""
    
    # Security
    protected-mode no
    
    # Performance
    tcp-backlog 511
    databases 16
    
    # Client settings
    maxclients 10000
