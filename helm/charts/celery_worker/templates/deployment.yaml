apiVersion: apps/v1
kind: Deployment
metadata:
  name: drd-vpc-agent-celery-worker
  annotations:
    meta.helm.sh/release-name: "{{ .Release.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drd-vpc-agent-celery-worker
  template:
    metadata:
      labels:
        app: drd-vpc-agent-celery-worker
      annotations:
        rollme: "{{ now | unixEpoch }}"
    spec:
      serviceAccountName: drd-vpc-agent
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
        {{- toYaml .Values.global.tolerations | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z redis-service 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
      containers:
        - name: celery-worker-scheduler # Lightweight task scheduler
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./start-celery-worker.sh"]
          env:
            - name: DJANGO_DEBUG
              value: "True"
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/0"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DRD_CLOUD_API_TOKEN
              value: {{ .Values.global.DRD_CLOUD_API_TOKEN | quote }}
            - name: DRD_CLOUD_API_HOST
              value: {{ .Values.global.DRD_CLOUD_API_HOST | quote }}
            - name: NATIVE_KUBERNETES_API_MODE
              value: {{ .Values.global.NATIVE_KUBERNETES_API_MODE | quote }}
            - name: CELERY_QUEUE
              value: "celery"
            - name: CELERY_WORKER_COUNT
              value: "2"
            - name: CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP
              value: "true"
            - name: CELERY_BROKER_CONNECTION_MAX_RETRIES
              value: "10"
          volumeMounts:
            - name: credentials-volume
              mountPath: /code/credentials/secrets.yaml
              subPath: secrets.yaml
          resources:
            requests:
              cpu: {{ .Values.resources.scheduler.requests.cpu | quote }}
              memory: {{ .Values.resources.scheduler.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.scheduler.limits.cpu | quote }}
              memory: {{ .Values.resources.scheduler.limits.memory | quote }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

        - name: celery-worker-task-executor # Task executor for high-priority tasks
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./start-celery-worker.sh"]
          env:
            - name: DJANGO_DEBUG
              value: "True"
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/0"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DRD_CLOUD_API_TOKEN
              value: {{ .Values.global.DRD_CLOUD_API_TOKEN | quote }}
            - name: DRD_CLOUD_API_HOST
              value: {{ .Values.global.DRD_CLOUD_API_HOST | quote }}
            - name: NATIVE_KUBERNETES_API_MODE
              value: {{ .Values.global.NATIVE_KUBERNETES_API_MODE | quote }}
            - name: CELERY_QUEUE
              value: "exec"
            - name: CELERY_WORKER_COUNT
              value: "3"
            - name: CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP
              value: "true"
            - name: CELERY_BROKER_CONNECTION_MAX_RETRIES
              value: "10"
          volumeMounts:
            - name: credentials-volume
              mountPath: /code/credentials/secrets.yaml
              subPath: secrets.yaml
          resources:
            requests:
              cpu: {{ .Values.resources.taskExecutor.requests.cpu | quote }}
              memory: {{ .Values.resources.taskExecutor.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.taskExecutor.limits.cpu | quote }}
              memory: {{ .Values.resources.taskExecutor.limits.memory | quote }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

        - name: celery-worker-asset-extractor # Task executor for asset extraction tasks, which run rarely and are long-running
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./start-celery-worker.sh"]
          env:
            - name: DJANGO_DEBUG
              value: "True"
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/0"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DRD_CLOUD_API_TOKEN
              value: {{ .Values.global.DRD_CLOUD_API_TOKEN | quote }}
            - name: DRD_CLOUD_API_HOST
              value: {{ .Values.global.DRD_CLOUD_API_HOST | quote }}
            - name: NATIVE_KUBERNETES_API_MODE
              value: {{ .Values.global.NATIVE_KUBERNETES_API_MODE | quote }}
            - name: CELERY_QUEUE
              value: "asset_extraction"
            - name: CELERY_WORKER_COUNT
              value: "1"
            - name: CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP
              value: "true"
            - name: CELERY_BROKER_CONNECTION_MAX_RETRIES
              value: "10"
          volumeMounts:
            - name: credentials-volume
              mountPath: /code/credentials/secrets.yaml
              subPath: secrets.yaml
          resources:
            requests:
              cpu: {{ .Values.resources.assetExtractor.requests.cpu | quote }}
              memory: {{ .Values.resources.assetExtractor.requests.memory | quote }}
            limits:
              cpu: {{ .Values.resources.assetExtractor.limits.cpu | quote }}
              memory: {{ .Values.resources.assetExtractor.limits.memory | quote }}
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "celery -A agent inspect ping -d celery@$HOSTNAME -t 5"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

      volumes:
        - name: credentials-volume
          configMap:
            name: credentials-config