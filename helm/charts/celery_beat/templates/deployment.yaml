apiVersion: apps/v1
kind: Deployment
metadata:
  name: drd-vpc-agent-celery-beat
  annotations:
    meta.helm.sh/release-name: "{{ .Release.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drd-vpc-agent-celery-beat
  template:
    metadata:
      labels:
        app: drd-vpc-agent-celery-beat
      annotations:
        rollme: "{{ now | unixEpoch }}"
    spec:
      serviceAccountName: drd-vpc-agent
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.global.tolerations }}
      tolerations:
        {{- toYaml .Values.global.tolerations | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis to be ready..."
              until nc -z redis-service 6379; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is ready!"
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "32Mi"
      containers:
        - name: celery-beat
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["./start-celery-beat.sh"]
          env:
            - name: DJANGO_DEBUG
              value: "True"
            - name: CELERY_BROKER_URL
              value: "redis://redis-service:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis-service:6379/0"
            - name: REDIS_URL
              value: "redis://redis-service:6379/0"
            - name: DRD_CLOUD_API_TOKEN
              value: {{ .Values.global.DRD_CLOUD_API_TOKEN | quote }}
            - name: DRD_CLOUD_API_HOST
              value: {{ .Values.global.DRD_CLOUD_API_HOST | quote }}
            - name: NATIVE_KUBERNETES_API_MODE
              value: {{ .Values.global.NATIVE_KUBERNETES_API_MODE | quote }}
            - name: CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP
              value: "true"
            - name: CELERY_BROKER_CONNECTION_MAX_RETRIES
              value: "10"
          volumeMounts:
            - name: credentials-volume
              mountPath: /code/credentials/secrets.yaml
              subPath: secrets.yaml
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /code/celerybeat.pid && ps -p $(cat /code/celerybeat.pid) > /dev/null"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /code/celerybeat.pid"
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
      volumes:
        - name: credentials-volume
          configMap:
            name: credentials-config