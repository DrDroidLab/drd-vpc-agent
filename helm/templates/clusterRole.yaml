apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drdroid-k8s-cluster-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "patch", "update"]