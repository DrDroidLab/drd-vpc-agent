[tool:pytest]
testpaths = tests/signoz
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    integration: integration tests that require external services
    unit: unit tests that can run in isolation
    flaky: tests that are expected to be flaky and may need retries
    pass_rate: tests that require a minimum pass rate
    tools: tests that specifically test MCP tools functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 